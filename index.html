<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Daily MLB Trivia - Draft Your Dynasty Today!">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HOF Draft">
    <meta name="theme-color" content="#4a9d5f">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%234a9d5f'/%3E%3Ctext x='50' y='65' font-family='Arial' font-size='60' font-weight='bold' text-anchor='middle' fill='white'%3Eâš¾%3C/text%3E%3C/svg%3E">
    <title>HOF Draft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="backgroundContainer"></div>
    
    <!-- Load external data files first -->
    <script src="players2025.js"></script>
    <script src="trivia.js"></script>
    <script src="teamLogos.js"></script>
    
    <div id="root">
        <img class="foregroundImage" src="field.png" alt="Baseball Field" onerror="this.style.display='none'">
        
        <h1 class="topLeftText">HOF Draft</h1>
        
        <img class="info" src="info.png" alt="Info" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2250%22 height=%2250%22%3E%3Ccircle cx=%2225%22 cy=%2225%22 r=%2220%22 fill=%22%234a90e2%22/%3E%3Ctext x=%2225%22 y=%2232%22 font-size=%2228%22 fill=%22white%22 text-anchor=%22middle%22 font-family=%22Arial%22%3Ei%3C/text%3E%3C/svg%3E'">
        
        <img class="leaders" src="leaders.png" alt="Leaders" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2250%22 height=%2250%22%3E%3Crect width=%2250%22 height=%2250%22 fill=%22%23f39c12%22 rx=%225%22/%3E%3Ctext x=%2225%22 y=%2232%22 font-size=%2224%22 fill=%22white%22 text-anchor=%22middle%22 font-family=%22Arial%22%3E%E2%98%85%3C/text%3E%3C/svg%3E'">
        
        <button class="reset-btn" id="resetBtn">Reset</button>
        
        <div class="field-container">
            <!-- Outfield Positions -->
            <div class="left-field position">
                <div class="player empty" data-position="LF">
                    <h3 class="empty-text">+</h3>
                </div>
            </div>
            
            <div class="center-field position">
                <div class="player empty" data-position="CF">
                    <h3 class="empty-text">+</h3>
                </div>
            </div>
            
            <div class="right-field position">
                <div class="player empty" data-position="RF">
                    <h3 class="empty-text">+</h3>
                </div>
            </div>
            
            <!-- Infield Positions -->
            <div class="third-base position">
                <div class="player empty" data-position="3B">
                    <h3 class="empty-text">+</h3>
                </div>
            </div>
            
            <div class="shortstop position">
                <div class="player empty" data-position="SS">
                    <h3 class="empty-text">+</h3>
                </div>
            </div>
            
            <div class="second-base position">
                <div class="player empty" data-position="2B">
                    <h3 class="empty-text">+</h3>
                </div>
            </div>
            
            <div class="first-base position">
                <div class="player empty" data-position="1B">
                    <h3 class="empty-text">+</h3>
                </div>
            </div>
            
            <!-- Battery Positions -->
            <div class="catcher position">
                <div class="player empty" data-position="C">
                    <h3 class="empty-text">+</h3>
                </div>
            </div>
            
            <div class="designated-hitter position">
                <div class="player empty" data-position="DH">
                    <h3 class="empty-text">+</h3>
                </div>
            </div>
            
            <!-- Overall Rating Display -->
            <div class="absolute-element">
                <svg width="100%" height="100%">
                    <circle cx="50%" cy="50%" r="40" class="animated-circle"></circle>
                    <foreignObject x="25%" y="27%" width="50%" height="50%">
                        <div class="rating-container">
                            <span class="animated-number" id="overallRating">0</span>
                            <p>OVR</p>
                        </div>
                    </foreignObject>
                </svg>
            </div>
        </div>
        
        <div class="botRightText">
            <h1>correct answers: <span id="correctCount">0</span></h1>
        </div>
    </div>
    
    <!-- Player Selection Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select a Player</h2>
            <div class="player-search">
                <input type="text" id="playerSearch" placeholder="Search for a player...">
            </div>
            <div id="playerList" class="player-list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
